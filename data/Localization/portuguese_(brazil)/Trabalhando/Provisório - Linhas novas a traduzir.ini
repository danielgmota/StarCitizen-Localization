HexPenetrator_RecoverDeliver_description=Atenção, voluntários da CDF, o XenoThreat saiu da rede. Suspeitamos que eles tenham se escondidos na escuridão para se prepararem para a fase final de seu plano. \n\nA história provou que o XenoThreat gosta de lutar, então é lógico que isso pode ser algum tipo de ataque. Estamos convocando voluntários para entregar suprimentos na estação Gateway perto do ponto de salto Stanton-Pyro para ajuda-los em um possível assalto.
