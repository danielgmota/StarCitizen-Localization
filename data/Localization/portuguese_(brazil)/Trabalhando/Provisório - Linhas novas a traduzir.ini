item_DescFlair_Drink_Screwtop_Tumbler_1_a=Vanglorie-se de sua viagem ao destino mais exclusivo e indescritível da UEE, Magnus IV. Embora alguns ainda questionem se o planeta realmente existe, esta garrafa de água recarregável é uma prova irrefutável de que você já esteve lá.
item_DescFlair_Drink_Screwtop_Tumbler_1_b=Faça os outros acreditarem que você tem a capacidade de aproveitar o incrível poder do quantânio com esta garrafa de água inovadora. Desatarraxar a tampa produz um brilho azul misterioso que fará com que outras pessoas realmente se perguntem o que você tem dentro.

item_DescFlair_Poster_HT_feb2023_1_a=Um pôster com a imagem icônica de um piloto vestido em traje espacial sentado em meio a um coração que pode ser encontrado na F7C-M Hornet Heartseeker. Evocando as imagens e a linguagem do feriado histórico do Dia dos Namorados, a imagem é intencionalmente desbotada para replicar o desgaste que experimenta nos navios.
item_DescFlair_Poster_HT_feb2023_1_b=Comemore o Festival Vermelho e 2954 sendo o ano do cachorro com este pôster colorido. Apresenta cães adoráveis e tempestades contra um fundo estilizado em vermelho e azul. Também homenageia os laços históricos do festival com a Terra com “Feliz Ano Novo” escrito em duas línguas que se originaram no mundo natal da Humanidade.

item_DescFlair_Trophy_Citizencon_2018_a=O troféu da Citizencon 2948 combina o físico e o digital com uma base curva vermelha e cinza que projeta um holograma giratório do logotipo do evento acima dela.

item_DescHullA_Paint_Blue_DarkBlue_Orange_Stripe=Apresentando um esquema de cores que é azul vibrante na parte superior e um laranja vivo na parte inferior, a pintura Bombora dá à Hull A uma aparência surpreendentemente distinta.
item_DescHullA_Paint_DarkGreen_Grey_Red_Stripe=A pintura Trailblazer cria um estilo moderno e discreto para a sua Hull A, com cinza na parte superior e vermelho escuro na parte inferior.

item_DescHullC_Paint_Blue_DarkBlue_Orange_Stripe=Apresentando um esquema de cores que é azul vibrante na parte superior e um laranja vivo na parte inferior, a pintura Bombora dá à Hull C uma aparência surpreendentemente distinta.
item_DescHullC_Paint_DarkGreen_Grey_Red_Stripe=A pintura Trailblazer cria um estilo moderno e discreto para a sua Hull C, com cinza na parte superior e vermelho escuro na parte inferior.

item_DescKsar_rifle_energy_01_blue_gold_01=Fabricante: Kastak Arms\nTipo de Item: Rifle de Assalto\nClasse: Energia (Plasma)\n\nTamanho da Bateria: 30\nTaxa de Tiro: 500 rpm\nAlcance Efetivo: 50 m\n\nAcessórios: Óptica (S2), Cano (S2), Slot Inferior (S2)\n\nO Karna é um rifle de assalto de plasma clássico da Kastak Arms. Este destruidor de médio alcance possui modos de disparo em rajada, carregado e totalmente automático para permitir ajustes rápidos e fáceis de acordo com a situação. Além de seu renomado poder de fogo, a aparência robusta e a confiabilidade da Karna fizeram dele uma das armas mais populares da Kastak Arms. O ousado esquema de cores azul e dourado confere à edição Valor um apelo valente e digno.

item_Descgmni_lmg_ballistic_01_blue_gold_01=Fabricante: Gemini\nTipo de Item: LMG\nClasse: Balístico\n\nTamanho do Carregador: 150\nTaxa de Tiro: 1000 rpm\nAlcance Efetivo: 30 m\n\nAcessórios: Óptica (S2), Barril (N/A), Slot Inferior (S3)\n\nApresentando uma cadência de tiro explosiva que chega a 1000 rpm e o estilo elegante e profissional da Gemini, a F55 é uma metralhadora leve para clientes exigentes que querem saber que não devem ser menosprezados. O ousado esquema de cores azul e dourado confere à edição Valor um apelo valente e digno.

item_Descklwe_smg_energy_blue_gold_01=Fabricante: Klaus & Werner\nTipo de Item: SMG\nClasse: Laser\n\nTamanho da Bateria: 45\nTaxa de Tiro: 562,5 rpm\nAlcance Efetivo: 25m\n\nAcessórios: Óptica (S1), Barril (S1), Slot Inferior (S1)\n\nA especialista em fabricar armas  Klaus & Werner está mais uma vez em plena exibição para tornar o rifle de energia compacto a laser Lumin V ainda mais mortal e confiável. Um novo modo de “intervalo de disparo automático” dispara barragens de cinco tiros quando o gatilho é pressionado, utilizando a saturação do alvo que vem com o disparo automático e, ao mesmo tempo, proporcionando pausas para recompensar a mira. Mesmo quando está constantemente no ataque, o excelente design da arma proporciona baixo recuo e uma propagação estreita. O ousado esquema de cores azul e dourado confere à edição Valor um apelo valente e digno.

