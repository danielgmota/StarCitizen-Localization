ea_popup_body_ModeDisclaimer_AIBehaviours_MasterModes=Teste Limitado de Novos Comportamentos de IA\n\nEste modo de jogo é um teste especial limitado, usado para coletar feedback sobre vários novos recursos que estão sendo desenvolvidos para o modelo de voo do Star Citizen. Ele não é representativo do Universo Persistente atual ou da versão final pretendida do jogo.\n \nDetalhes completos sobre o modelo de voo para o Master Modes e os recursos presentes neste teste podem ser visualizados no Spectrum clicando no link abaixo.\n\nNovos Recursos:\n- Novos Comportamentos de IA, com foco em engajamentos mais próximos com características mais agressivas. Ajustado para Master Modes.\n- Mapas Atmosféricos Ativados\n- Seleção Expandida de Navios: P-52, Buccaneer, Gladius, Super Hornet F7C-M, Vanguard Warden, Constellation Andromeda, Hammerhead.\n- Sintonia de Capacitor Ajustado\n- Bônus rotacionais sob impulso, agora dependem da atribuição do capacitor. \n- Força do Escudo Reajustada\n- Todos os Caças agora utilizam escudos "Bolha". \n\nPara este teste, estamos interessados em saber como os jogadores utilizam o sistema geral do Master Modes em mais ambientes, e contra nossos novos comportamentos de IA.\n \nTodos os veículos apresentados neste teste não são personalizáveis e foram construídos especificamente para este teste. Experimente todos eles e deixe-nos saber o que você pensa no feedback. \n \nCombinações de Teclas: ~action(spaceship_movement|v_master_mode_cycle) para alterar o Master Modes

