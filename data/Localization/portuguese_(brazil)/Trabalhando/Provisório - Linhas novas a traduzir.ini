HexPenetrator_Kareah_Desc=Atenção todos os voluntários da CDF, recebemos um pedido de socorro do Posto de Segurança Kareah. Acontece que o XenoThreat usou as matrizes de comunicação como uma distração para atrair a polícia para que pudessem lançar um ataque à estação.\n\nSoubemos que eles estão tentando acessar seus sistemas, então todos os voluntários devem desviar imediatamente para retomar Kareah e eliminar todas as forças XenoThreat.
