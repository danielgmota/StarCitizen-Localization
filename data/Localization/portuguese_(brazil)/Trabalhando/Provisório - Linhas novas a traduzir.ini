HexPenetrator_Bounty_desc=Nossos analistas examinaram as informações apreendidas dessas equipes de reconhecimento do XenoThreat, mas os dados parecem estar bloqueados por um sistema de criptografia sofisticado e exigem uma chave criptográfica personalizada para serem acessados.\n\nConseguimos localizar vários tenentes do XenoThreat operando no sistema, você deve encontrar e envolver os suspeitos e ver se eles possuem uma criptochave que nos permitirá acessar a informação.
HexPenetrator_Bounty_from=Força de Defesa Civil
HexPenetrator_Bounty_title=Iniciativa Overdrive: METAS PRIORITÁRIAS
HexPenetrator_Comm_Description=Um dos suspeitos capturados durante os ataques recentes revelou que o XenoThreat está tentando acessar remotamente uma série de matrizes de comunicação em todo o sistema.\n\nTer o XenoThreat ouvindo as comunicações é extremamente perigoso para as pessoas que vivem aqui, então o CDF foi convocado para redefinir a matriz de comunicação e defender-se de quaisquer Vanguards do XenoThreat que tentarão se reconectar aos servidores. \n\nDepois que essas Vanguards forem derrotadas, elimine todos as naves hostis restantes na área.
