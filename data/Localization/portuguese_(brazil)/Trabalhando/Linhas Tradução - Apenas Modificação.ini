HexPenetrator_Comm_Description=One of the suspects captured during the recent attacks revealed that XenoThreat is looking to remotely access a number of comm arrays around the system.\n\nHaving XenoThreat listening into comms is extremely dangerous for the people living here, so the CDF has been enlisted to reset the comm array, then defend it from any XenoThreat Vanguards that will attempt to reconnect to the servers. \n\nOnce those Vanguards have been defeated, clear out any remaining hostile ships in the area.\n\nAs a reminder, the military has generously donated some old F7A Hornets for CDF members who see this initiative through to the end.
HexPenetrator_Comm_Description=Um dos suspeitos capturados durante os ataques recentes revelou que o XenoThreat está tentando acessar remotamente uma série de Matrizes de Comunicação em todo o sistema.\n\nTer o XenoThreat ouvindo as comunicações é extremamente perigoso para as pessoas que vivem aqui, então a CDF foi convocada para redefinir a Matriz de Comunicação e defendê-la de Quaisquer Vanguards da XenoThreat que tentar se reconectar aos servidores. \n\nAssim que essas Vanguardas forem derrotadas, elimine todas as naves hostis restantes na área.\n\nComo lembrete, os militares doaram generosamente algumas Hornets F7A antigas para os membros da CDF que levarem esta iniciativa ao fim.
# HexPenetrator_Comm_Description=Um dos suspeitos capturados durante os ataques recentes revelou que a XenoThreat está tentando acessar remotamente uma série de Matrizes de Comunicação em todo o sistema.\n\nTer a XenoThreat ouvindo as comunicações é extremamente perigoso para as pessoas que vivem aqui, então a CDF foi convocado para redefinir a Matriz de Comunicação e defendê-la de quaisquer Vanguards da XenoThreat que tentarão se reconectar aos servidores. \n\nDepois que essas Vanguards forem derrotadas, elimine todos as naves hostis restantes na área.




HexPenetrator_DataHeist_description=We've received tips that XenoThreat's intending to launch another attack on Stanton system. The CDF has petitioned the Advocacy to create a new initiative called Operation Overdrive to stop this attack before it happens. \n\nThe CDF is dispatching volunteers to infiltrate and obtain any intel that could give insight into what they're planning. Needless to say, expect heavy resistance from any XenoThreat on site.\n\nAs an added incentive, the military has generously donated some old F7A Hornets for CDF members who see this initiative through to the end.
HexPenetrator_DataHeist_description=Recebemos informações de que o XenoThreat pretende lançar outro ataque ao sistema Stanton. A CDF solicitou à Advocacy a criação de uma nova iniciativa chamada Operação Overdrive para impedir este ataque antes que aconteça. \n\nA CDF está enviando voluntários para se infiltrarem e obterem qualquer informação que possa fornecer uma visão sobre o que estão planejando. Não preciso te dizer que deve esperar forte resistência de qualquer membro da XenoThreat no local.\n\nComo um incentivo adicional, os militares doaram generosamente algumas Hornets F7A antigas para os membros da CDF que levarem esta iniciativa ao fim.
# HexPenetrator_DataHeist_description=Recebemos dicas de que a XenoThreat pretende lançar outro ataque ao sistema Stanton. A CDF solicitou à Advocacy a criação de uma nova iniciativa chamada Operação Overdrive para impedir este ataque antes que aconteça. \n\nA CDF está enviando voluntários para se infiltrarem e obterem qualquer informação que possa dar uma visão sobre o que eles estão planejando. Não preciso te dizer que espere forte resistência de qualquer XenoThreat no local.\n\nTenha cuidado, a XenoThreat tem provado consistentemente estar em oposição violenta à UEE e a qualquer pessoa que atue em seu nome.




HexPenetrator_Incursion_Desc=Waves of XenoThreat ships have been pushing into Stanton system and attacking random civilians. We can't tell if this is an isolated attack or a reaction to our recent initiatives, but we need them stopped.\n\nAs a reminder, the military has generously donated some old F7A Hornets for CDF members who see this initiative through to the end.
HexPenetrator_Incursion_Desc=Ondas de naves da XenoThreat têm invadido o sistema Stanton e atacado civis aleatoriamente. Não podemos dizer se este é um ataque isolado ou uma reação às nossas iniciativas recentes, mas precisamos que elas sejam interrompidas.\n\nComo lembrete, os militares doaram generosamente algumas Hornets F7A antigas para os membros da CDF que levarem esta iniciativa ao fim.
# HexPenetrator_Incursion_Desc=Ondas de naves XenoThreat têm invadido o sistema Stanton e atacado civis aleatórios. Não podemos dizer se este é um ataque isolado ou uma reação às nossas iniciativas recentes, mas precisamos que elas parem.




HexPenetrator_Kareah_Desc=Attention all CDF volunteers, we received a distress call from Security Post Kareah. It turns out XenoThreat used the comm arrays as a distraction to lure law enforcement away so they could launch an attack on the station.\n\nWe've learned that they're attempting to access their systems, so all volunteers must immediately divert to retake Kareah and clear out all XenoThreat forces.\n\nAs a reminder, the military has generously donated some old F7A Hornets for CDF members who see this initiative through to the end.
HexPenetrator_Kareah_Desc=Atenção todos os voluntários da CDF, recebemos um pedido de socorro do Posto de Segurança Kareah. Acontece que a XenoThreat usou as matrizes de comunicação como uma distração para afastar as forças da lei para que pudessem lançar um ataque à estação.\n\nDescobrimos que eles estão tentando acessar os sistemas, então todos os voluntários devem se desviar imediatamente para retomar Kareah e eliminar todas as forças XenoThreat.\n\nComo lembrete, os militares doaram generosamente algumas Hornets F7A antigas para os membros da CDF que levarem esta iniciativa ao fim.
# HexPenetrator_Kareah_Desc=Atenção todos os voluntários da CDF, recebemos um pedido de socorro do Posto de Segurança Kareah. Acontece que a XenoThreat usou as Matrizes de Comunicação como uma distração para atrair a polícia para que pudessem lançar um ataque à estação.\n\nSoubemos que eles estão tentando acessar seus sistemas, então todos os voluntários devem desviar imediatamente para retomar Kareah e eliminar todas as forças da XenoThreat.




HexPenetrator_RecoverDeliver_description=Attention CDF volunteers, XenoThreat's gone off the grid. We suspect that they have gone dark in order to prep for the final phase of their plan. \n\nHistory has proven that XenoThreat like to fight so it stands to reason that this might be an attack of some kind so we're calling on volunteers to deliver supplies to the Gateway station near the Stanton-Pyro jump point to shore up for a potential assault.\n\nAs a reminder, the military has generously donated some old F7A Hornets for CDF members who see this initiative through to the end.
HexPenetrator_RecoverDeliver_description=Atenção, voluntários da CDF, a XenoThreat desapareceu do radar. Suspeitamos que eles estão se preparando para a fase final de seu plano. \n\nA história mostrou que a XenoThreat gosta de lutar, então faz sentido que isso pode ser algum tipo de ataque, estamos convocando voluntários para entregar suprimentos na estação Gateway perto do ponto de salto Stanton-Pyro para se prepararem para um possível ataque.\n\nComo lembrete, os militares doaram generosamente algumas antigas Hornets F7A para os membros da CDF que levarem esta iniciativa ao fim.
# HexPenetrator_RecoverDeliver_description=Atenção, voluntários da CDF, a XenoThreat saiu da rede. Suspeitamos que eles tenham se escondido para se prepararem para a fase final de seu plano. \n\nA história provou que a XenoThreat gosta de lutar, então é lógico que isso pode ser algum tipo de ataque. Estamos convocando voluntários para entregar suprimentos na estação Gateway perto do ponto de salto Stanton-Pyro para ajuda-los em um possível ataque.




