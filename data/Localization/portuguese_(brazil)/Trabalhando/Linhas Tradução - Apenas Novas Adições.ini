ArcCorp_RepUI_Description=A ArcCorp era anteriormente conhecida como a fabricante de propulsores e motores quânticos imensamente populares, no entanto, desde a compra de Stanton III da IUT, a dedicação da empresa à criação de um mundo industrial de propriedade privada ofuscou as outras realizações da empresa.
