Bitzeroes_bombingrun_dc_desc_001=Estamos tentando acessar alguns dados confidenciais em ~mission(Location|Address) mas parece haver apenas uma brecha que podemos usar. O problema é que precisamos de alguém no local para acioná-la. E realmente quero ativá-la.\n\nSe você puder ir até lá e destruir parte da infraestrutura deles, os sistemas de backup de emergência entrarão em operação e poderemos acessar tudo o que quisermos. \n\nGostaria de poder ver a expressão de surpresa nos rostos dos bandidos que comandam o lugar quando isso acontecer.\n\n-Bit Zeros\n
Bitzeroes_bombingrun_dc_title_001=Na Fumaça
Bitzeroes_destroygen_locked_dc_desc_001=Preciso da sua ajuda em um trabalho, mas não consigo detalhar muito os detalhes. Se isso não funcionar para você, não se preocupe.\n\nVocê irá para ~mission(Location|Address) e explodirá um gerador de energia para nós. Agora, eles mantêm a gerador trancado, então você terá que primeiro procurar os códigos de acesso. Felizmente, eles normalmente mantêm cópias do código em datapads. (Acham que isso os impedirá de serem hackeados.)\n\nSe esse gerador for destruído, sua conta bancária será a próxima a explodir.\n\n- Bit Zeros\n
Bitzeroes_destroygen_locked_dc_title_001=Apagão Obrigatório
Bitzeroes_destroyitem_dc_desc_001=Não vou entrar em toda a longa e chata história do porquê, mas há algumas partes de ~mission(Location|Address) que precisamos destruir. A parte importante é que quero pagar a você uma boa quantia de créditos para fazer isso. Quase sinto que você deveria nos pagar por isso porque vai ser divertido.\n\nNem me importo como você fará isso. Granadas, lançador de foguetes, Torpedo Burrito de um dia atrás, é tudo a mesma coisa para nós.\n\n-Bit Zeros \n
Bitzeroes_destroyitem_dc_title_001=Mau Funcionamento Grave
Bitzeroes_destroyservers_locked_dc_desc_001=Olá,\n\nTemos um problema que precisamos da sua ajuda para resolver. Um de nossos ex-recrutas fez um péssimo trabalho em um hack e acabou deixando uma pegada digital tão confusa que parece uma confissão completa. \n\nUma exclusão remota não será boa o suficiente, então quero que você vá para ~mission(Location|Address) e certifique-se de que seus servidores de dados sejam apagados da existência.\n\nComo se esta bagunça já não fosse grande o suficiente, os códigos de acesso à sala dos servidores trancada estão armazenados fisicamente no local. Isso significa que você terá que encontrar um datapad com o código antes mesmo de sequer chegar perto dos servidores.\n\nMas não se preocupe. Vou garantir que os créditos valham todo o trabalho. \n\n- Bit Zeros\n
Bitzeroes_destroyservers_locked_dc_title_001=Servidor Não Encontrado
Bitzeroes_destroystash_dc_desc_001=Os idiotas em ~mission(Location|Address) decidiram que seria uma boa ideia interferir em nossos negócios, e agora precisamos deixá-los saber inequivocamente que estavam enganados. \n\nDemos uma olhada nos dados deles e conseguimos descobrir onde esses imbecis guardam o estoque. Agora, tudo o que precisamos que você faça é ir até lá e destruir cada pedacinho desse estoque. \n\ Acredito que isso vá transmitir bem a nossa mensagem.\n\n- Bit Zeros\n
Bitzeroes_destroystash_dc_title_001=Bata Neles Onde Dói
Bitzeroes_eliminateall_dc_desc_001=Os cretinos desprezíveis de ~mission(Location|Address) têm nos vendido dados inúteis enquanto tentam nos passar a perna. Não podemos deixar isso assim.\n\nQueremos que você ensine a eles uma última lição e acabe com todos os covardes que encontrar. A última vez que ouvi foi que eles estavam escondidos perto de ~mission(Location). \n\nDerrame o sangue deles e nós encheremos sua carteira. \n\n-Bit Zeros\n
Bitzeroes_eliminateall_dc_title_001=Excluir Permanentemente
Bitzeroes_heist_buyin_dc_desc_001=Estou olhando para um registro de transferência de inventário agora que está repleto de uma carga muito valiosa que está praticamente implorando para ser roubada. Claro que provavelmente há algumas pessoas lá guardando as mercadorias, mas quanto mais difícil a luta, mais doce será o saque, certo?\n\nNormalmente, estaríamos em um trabalho como esse, mas temos outro alvo em vista agora e eu odiaria que uma informação tão boa apodrecesse.   \n\nO que você acha? Quer tentar? Envie-me alguns créditos e a localização será toda sua.\n\n-Bit Zeros\n
Bitzeroes_heist_buyin_dc_title_001=Gaste Créditos para Ganhar Créditos
Bitzeroes_theft_dc_desc_001=Tudo bem,\n\nEm ~mission(Location|Address) há algumas coisas que precisam ser "liberadas". Claro, pode haver alguns guardas ou indivíduos preocupados com quem você terá que lidar, mas na maioria das vezes é uma transação relativamente simples – pegue o material em ~mission(Location) e leve-o para nós em ~mission(Destination|Address). \n\nÀs vezes o simples é melhor.\n\n-Bit Zeros \n
Bitzeroes_theft_dc_title_001=Reatribuição de Propriedade
Bitzeroes_theft_mines_dc_desc_001=Eu realmente espero que você concorde em fazer isso, já que não parece haver muitas pessoas ansiosas para enfrentar um monte de minas de proximidade. Veja, temos um saque que localizamos em ~mission(Location|Address) mas a segurança física está se mostrando mais difícil do que o esperado. \n\nSe você conseguir encontrar uma maneira de navegar pelas minas ou possivelmente uma maneira de acioná-las remotamente, será relativamente fácil pegar as mercadorias e sair de lá. Deixe-os em ~mission(Destination|Address) e você receberá mais do que sua parcela justa de créditos por assumir o risco.\n\n-Bit Zeros\n
Bitzeroes_theft_mines_dc_title_001=Negociações Delicadas


